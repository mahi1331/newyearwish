<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year My Wifey ‚ù§Ô∏è</title>

<style>
/* ===== GLOBAL ===== */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #2b0000, #000);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    perspective: 2400px;
}

/* ===== 3D SCENE ===== */
.scene {
    position: relative;
    text-align: center;
    transform-style: preserve-3d;

    /* ‚¨áÔ∏è REAL DOWNWARD SHIFT */
    margin-top: 200px;

    /* ‚ö° FAST ROTATION */
    animation: rotateScene 16s linear infinite;

    transform-origin: center center;
    z-index: 5;
}

@keyframes rotateScene {
    0%   { transform: rotateY(0deg) scale(0.85); }
    50%  { transform: rotateY(180deg) scale(0.85); }
    100% { transform: rotateY(360deg) scale(0.85); }
}

/* ===== 3D BLOCK TEXT ===== */
.block {
    font-weight: 900;
    letter-spacing: 6px;
    color: #ff4d6d;
    margin: 6px 0;
    text-shadow:
        1px 1px 0 #c9184a,
        2px 2px 0 #a4133c,
        3px 3px 0 #800f2f,
        4px 4px 0 #590d22,
        6px 6px 18px rgba(0,0,0,0.9);
    transform: translateZ(140px);
    animation: pulse3D 3.2s ease-in-out infinite;
}

@keyframes pulse3D {
    0%,100% { transform: translateZ(140px) scale(1); }
    50%     { transform: translateZ(175px) scale(1.06); }
}

.block.main {
    font-size: clamp(56px, 8vw, 90px);
}

.block.year {
    font-size: clamp(96px, 12vw, 140px);
}

/* ===== NAME & MESSAGE ===== */
.name {
    margin-top: 30px;
    font-size: clamp(32px, 4vw, 42px);
    color: #ffffff;
    text-shadow: 0 0 20px #ffffff;
}

.nickname {
    margin-top: 8px;
    font-size: clamp(22px, 3vw, 30px);
    color: #ffb3c6;
    text-shadow: 0 0 15px #ffb3c6;
}

.message {
    margin-top: 24px;
    font-size: clamp(20px, 3vw, 26px);
    line-height: 1.5;
    color: #ffd6e0;
    text-shadow: 0 0 15px #ffd6e0;
}

/* ===== FLOATING BACKGROUND ===== */
.float {
    position: absolute;
    bottom: -10%;
    opacity: 0.85;
    animation: floatUp linear infinite;
    z-index: 1;
    pointer-events: none;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(0.7);
        opacity: 1;
    }
    to {
        transform: translateY(-150vh) scale(1.6);
        opacity: 0;
    }
}
</style>
</head>
<body>

<!-- ===== MAIN CONTENT ===== -->
<div class="scene">
    <div class="block main">HAPPY NEW YEAR</div>
    <div class="block year">2026</div>

    <div class="name">‚ù§Ô∏è BHUMI ‚ù§Ô∏è</div>
    <div class="nickname">My Wifey üíç</div>

    <div class="message">
        Every year feels magical<br>
        because I have you.<br>
        May 2026 bless us with<br>
        endless love & a lifetime together üåπ
    </div>
</div>

<!-- ===== HEARTS & ROSES SCRIPT ===== -->
<script>
const symbols = ["‚ù§Ô∏è","üíñ","üíò","üíû","üíï","üåπ","üå∏"];
const total = 120;

for (let i = 0; i < total; i++) {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];

    el.style.left = Math.random() * 100 + "vw";

    el.style.animationDuration = (5 + Math.random() * 7) + "s";
    el.style.animationDelay = Math.random() * 8 + "s";

    document.body.appendChild(el);
}
</script>

</body>
